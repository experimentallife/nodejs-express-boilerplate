version: '3'

services:
  app:
    container_name: app
    image: app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - docker/postgres/postgres.env
      - .env
    networks:
      base-network:
        ipv4_address: 172.16.0.4
    depends_on:
      - postgres
      - pgadmin

networks:
  base-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
          gateway: 172.16.0.1
